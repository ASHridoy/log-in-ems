<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="images/ems.png">
</head>
<body>

	<section id="login">
		<div class="login-form">
			<div class="heading">
				<h1>keep login</h1>
				<div class="img">
					<img src="images/ems.png" alt="ems">
				</div>
			</div>
		
			
		
			<div class="signin">
				<form>
					<input type="text" name="email" placeholder="Email Address">
					<input type="text" name="password" placeholder="Password">
				</form>
			</div>	

			<div class="txt">
				<div class="remember">
					<form action="process.php" method="post">
						<input type="checkbox" name="Remember Me"><p>Remember Me</p>
					</form>
				</div>
				<div class="forget">
					<a href="#">Forgot Password?</a>
				</div>
			</div>
				
			<div class="log-in">
				<a href="#">Log in</a>
			</div>
			<div class="footer">
				<p><span>Do you have any account? </span><a href="#">Join now!</a></p>
			</div>
		</div>
	</section>

</body>
</html>
